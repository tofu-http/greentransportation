# --- MySQL Database Configuration ---
# 1. JDBC URL: Change 'greentransport_db' to your actual database name.
spring.datasource.url=jdbc:mysql://localhost:3306/greentransport_db?connectTimeout=20000&socketTimeout=20000

# 2. Database Username (e.g., 'root')
spring.datasource.username=root

# 3. Database Password
spring.datasource.password=

# 4. Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# --- Spring Data JPA and Hibernate Configuration ---

# 5. DDL Auto: SET TO 'update'
# This is the key setting that tells Hibernate to CREATE the table if it doesn't exist.
spring.jpa.hibernate.ddl-auto=update


# 7. Show SQL: Print the SQL queries generated by Hibernate to the console
spring.jpa.show-sql=true